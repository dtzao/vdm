<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>P√ÅGINA 2 - VISUALIZA√á√ÉO</title>

<style>
:root{
  --bg:#000;
  --text:#fff;
  --muted:rgba(255,255,255,.7);
  --border:rgba(255,255,255,.18);
  --accent:#ffd400; /* AMARELO */
  --maxw:820px;
  --radius:14px;
  --pad:12px;
  --font:clamp(16px,1.4vw,22px);
  --small:clamp(12px,1vw,15px);
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,sans-serif;
  padding:16px;
  text-transform:uppercase;
  letter-spacing:.35px;
}

.container{
  max-width:var(--maxw);
  margin:0 auto;
  text-align:center;
  padding-bottom:110px; /* espa√ßo para bot√µes/assinatura */
  position: relative;
}

/* ===== LATERAIS (LOGO) ===== */
.lateral{
  position: absolute;
  top: 60px;   /* ajusta altura */
  width: 160px;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  z-index: 2;
}

.lateral img{
  width: 140px;
  height: auto;
  opacity: 0.9;
  filter: drop-shadow(0 8px 20px rgba(0,0,0,.6));
}
.lateral.esquerda{ left: 120px; }
.lateral.direita{ right: 120px; }

@media (max-width: 900px){
  .lateral{ display:none; }
}

/* ===== DATA ===== */
label{
  display:block;
  font-weight:1000;
  font-size:var(--small);
  color:var(--muted);
  margin-bottom:6px;
}

.field{
  width:100%;
  max-width:360px;
  margin:0 auto;
  border-radius:12px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  font-weight:1000;
  padding:10px 12px;
  text-align:center;
  font-size:var(--font);
}

/* ===== ALERTAS (ABAIXO DA DATA) ===== */
.alertas-wrap{
  width:100%;
  margin: 12px auto 16px auto;
  display: grid;
  gap: 10px;
}

.alerta-item{
  background: var(--accent);
  color:#000;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.25);
  padding: 10px 12px;
  font-weight: 1000;
  font-size: var(--font);
  white-space: pre-wrap;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}

.alerta-actions{
  margin-top: 8px;
  display:flex;
  gap: 10px;
  justify-content:center;
  flex-wrap:wrap;
}

.smallbtn{
  padding: 8px 12px;
  border-radius: 12px;
  border: 1px solid rgba(0,0,0,.25);
  background: #000;
  color:#fff;
  font-weight: 1000;
  cursor:pointer;
  font-size: var(--small);
}
.smallbtn:hover{ opacity:.9; }

.alerta-input{
  display:none;
  margin: 12px auto 0 auto;
  width: 100%;
  max-width: var(--maxw);
  border-radius: 14px;
  border: 1px solid var(--border);
  background: #000;
  color:#fff;
  font-weight: 1000;
  font-size: var(--font);
  padding: 12px;
  outline:none;
  white-space: pre-wrap;
  text-align: center;
  min-height: 110px;
}

.dica{
  display:none;
  margin-top: 10px;
  font-size: var(--small);
  color: rgba(255,255,255,.8);
  text-align:center;
}

/* ===== CARDS ===== */
.info{
  margin:12px auto;
  padding:var(--pad);
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
  border-radius:var(--radius);
}

.time{
  font-weight:1000;
  font-size:var(--font);
}

.topo{
  color:var(--accent);
  font-weight:1000;
  font-size:var(--small);
  margin-top:4px;
}

.meta{
  margin-top:10px;
  display:grid;
  gap:10px;
  font-size:var(--font);
}

.meta .line{
  background:rgba(255,255,255,.05);
  border-radius:12px;
  padding:10px;
}

.meta b{
  color:var(--accent);
  display:block;
  margin-bottom:4px;
}

/* sele√ß√£o + seta */
.sel{
  margin-top:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  font-weight:1000;
  font-size:var(--small);
}

.toggle{
  display:none;
  padding:8px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  font-weight:1000;
  cursor:pointer;
}

/* editor */
.edit-panel{
  display:none;
  margin-top:12px;
  border-top:1px dashed var(--border);
  padding-top:12px;
}

.edit-field{
  width:100%;
  margin-top:6px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  padding:10px;
  font-weight:1000;
  text-align:center;
}

.actions{
  margin-top:10px;
  display:flex;
  gap:10px;
  justify-content:center;
}

.btn{
  padding:10px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  font-weight:1000;
  cursor:pointer;
}
.btn.primary{border-color:var(--accent)}
.btn.danger{color:var(--accent)}

/* bot√µes fixos */
.nav-button{
  position:fixed;
  bottom:12px;
  left:12px;
  background:#fff;
  color:#000;
  font-weight:1000;
  padding:10px 14px;
  border-radius:12px;
  text-decoration:none;
  z-index: 50;
}

.delete-button{
  position:fixed;
  bottom:12px;
  right:12px;
  background:var(--accent);
  color:#000;
  font-weight:1000;
  padding:10px 14px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  z-index: 50;
}

/* bot√£o alerta */
.alerta-button{
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.2);
  background:#000;
  color:#fff;
  font-weight:1000;
  cursor:pointer;
}

/* ===== ASSINATURA FIXA ===== */
.assinatura{
  position: fixed;
  bottom: 6px;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  text-align: center;
  font-size: 11px;
  font-weight: 700;
  color: rgba(255,255,255,.6);
  letter-spacing: 0.6px;
  z-index: 999;
  pointer-events: none;
  white-space: nowrap;
}
  /* DESTAQUE SUAVE DO REGISTRO SELECIONADO (n√£o muda o fundo) */
.info.selecionado{
  outline: 3px solid rgba(255, 212, 0, .75); /* amarelo suave */
  outline-offset: 2px;
  box-shadow: 0 0 0 2px rgba(255, 212, 0, .25);
}
</style>
</head>

<body>

<!-- LOGOS LATERAIS - PAGINA 2 -->
<div class="lateral esquerda">
  <img src="imgb1.png" alt="Logo B P√°gina 2">
</div>
<div class="lateral direita">
  <img src="imgb1.png" alt="Logo B P√°gina 2">
</div>

<main class="container">
  <label>DATA</label>
  <input type="date" id="dataSelecionada" class="field">

  <!-- ALERTAS (APARECEM AQUI) -->
  <div id="alertasWrap" class="alertas-wrap"></div>

  <!-- INPUT PARA CRIAR/EDITAR ALERTA -->
  <div id="dicaAtalho" class="dica">ENTER: QUEBRA LINHA | SHIFT+ENTER: FIXAR ALERTA</div>
  <textarea id="inputAlerta" class="alerta-input" placeholder="DIGITE O ALERTA... (SHIFT+ENTER PARA FIXAR)"></textarea>

  <div id="dados"></div>
</main>

<a href="pagina1.html" class="nav-button">‚¨Ö REGISTRO</a>
<button class="alerta-button" type="button" id="btnAbrirAlerta">üö® ALERTA</button>
<button class="delete-button" onclick="excluirSelecionados()">üóë APAGAR</button>

<footer class="assinatura">
  SISTEMA DE APOIO DESENVOLVIDO: SD PM 154.466-7 ANDERSON SILVA
</footer>

<script>
const inputData = document.getElementById('dataSelecionada');
const dados = document.getElementById('dados');

const alertasWrap = document.getElementById('alertasWrap');
const inputAlerta = document.getElementById('inputAlerta');
const btnAbrirAlerta = document.getElementById('btnAbrirAlerta');
const dicaAtalho = document.getElementById('dicaAtalho');

const KEY_DATA = 'dataSelecionada';
const KEY_REG = 'registrosPorDia';
const KEY_ALERT = 'alertasPorDia';

let alertaEditIndex = null; // null = novo, n√∫mero = editando

function getRegs(){ return JSON.parse(localStorage.getItem(KEY_REG)) || {}; }
function salvarRegs(r){ localStorage.setItem(KEY_REG, JSON.stringify(r)); }

// Agora alertasPorDia[data] = ARRAY de strings
function getAlertas(){ return JSON.parse(localStorage.getItem(KEY_ALERT)) || {}; }
function salvarAlertas(a){ localStorage.setItem(KEY_ALERT, JSON.stringify(a)); }

function normalizarAlertasDia(valor){
  if(Array.isArray(valor)) return valor;
  if(typeof valor === 'string' && valor.trim()) return [valor]; // compat√≠vel com alerta antigo
  return [];
}

inputData.value = localStorage.getItem(KEY_DATA) || '';
inputData.onchange = () => {
  localStorage.setItem(KEY_DATA, inputData.value);
  fecharInputAlerta();
  carregar();
};

function abrirInputAlerta(texto='', index=null){
  alertaEditIndex = index; // null = novo
  inputAlerta.style.display = 'block';
  dicaAtalho.style.display = 'block';
  inputAlerta.value = texto || '';
  inputAlerta.focus();
  // rola at√© o input (fica abaixo da data)
  inputAlerta.scrollIntoView({ behavior: 'smooth', block: 'center' });
}

function fecharInputAlerta(){
  inputAlerta.style.display = 'none';
  dicaAtalho.style.display = 'none';
  inputAlerta.value = '';
  alertaEditIndex = null;
}

btnAbrirAlerta.onclick = () => {
  const data = inputData.value;
  if(!data){ alert("SELECIONE UMA DATA!"); inputData.focus(); return; }
  abrirInputAlerta('', null);
};

// ENTER quebra linha normal.
// SHIFT+ENTER salva (cria novo ou salva edi√ß√£o).
inputAlerta.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && e.shiftKey) {
    e.preventDefault();
    const data = inputData.value;
    if(!data){ alert("SELECIONE UMA DATA!"); inputData.focus(); return; }

    const texto = inputAlerta.value.trim();
    if(!texto){ fecharInputAlerta(); return; }

    const alertas = getAlertas();
    const lista = normalizarAlertasDia(alertas[data]);

    if(alertaEditIndex === null){
      // novo alerta vai pro topo
      lista.unshift(texto);
    } else {
      // salva edi√ß√£o no √≠ndice
      lista[alertaEditIndex] = texto;
    }

    alertas[data] = lista;
    salvarAlertas(alertas);
    fecharInputAlerta();
    carregar();
  }
});

function renderAlertas(){
  const data = inputData.value;
  const alertas = getAlertas();
  const lista = normalizarAlertasDia(alertas[data]);

  alertasWrap.innerHTML = '';

  if(!data || lista.length === 0) return;

  lista.forEach((texto, idx) => {
    const box = document.createElement('div');
    box.className = 'alerta-item';

    // conte√∫do + bot√µes
    box.innerHTML = `
      <div>üö® ${texto}</div>
      <div class="alerta-actions">
        <button class="smallbtn" type="button" data-act="edit" data-idx="${idx}">EDITAR</button>
        <button class="smallbtn" type="button" data-act="del" data-idx="${idx}">REMOVER</button>
      </div>
    `;

    box.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if(!btn) return;

      const act = btn.dataset.act;
      const i = Number(btn.dataset.idx);

      if(act === 'edit'){
        abrirInputAlerta(lista[i], i);
      }

      if(act === 'del'){
        const alertas2 = getAlertas();
        const lista2 = normalizarAlertasDia(alertas2[data]);
        lista2.splice(i, 1);
        alertas2[data] = lista2;
        salvarAlertas(alertas2);
        fecharInputAlerta();
        carregar();
      }
    });

    alertasWrap.appendChild(box);
  });
}

function carregar(){
  dados.innerHTML = '';

  // ALERTAS
  renderAlertas();

  // REGISTROS
  const data = inputData.value;
  const regs = getRegs();

  (regs[data] || []).forEach((r, i) => {
    const d = document.createElement('div');
    d.className = 'info';

    d.innerHTML = `
      <div class="time">${r.horario || ''}</div>
      <div class="topo">${(r.prefixo || '')} ${(r.unidade || '')} - ${(r.status || '')}</div>

      <div class="meta">
        ${r.qru ? `<div class="line"><b>QRU</b>${r.qru}</div>` : ''}
        ${r.qth ? `<div class="line"><b>QTH</b>${r.qth}</div>` : ''}
        ${r.caracteristicas ? `<div class="line"><b>CARACTER√çSTICAS</b>${r.caracteristicas}</div>` : ''}
      </div>

      <div class="sel">
        <input type="checkbox" data-i="${i}">
        SELECIONAR
        <button class="toggle" type="button">‚ñº</button>
      </div>

      <div class="edit-panel">
        <input class="edit-field" value="${r.prefixo || ''}">
        <input class="edit-field" value="${r.unidade || ''}">
        <input class="edit-field" value="${r.status || ''}">
        <textarea class="edit-field">${r.qru || ''}</textarea>
        <textarea class="edit-field">${r.qth || ''}</textarea>
        <textarea class="edit-field">${r.caracteristicas || ''}</textarea>

        <div class="actions">
          <button class="btn primary" type="button">SALVAR</button>
          <button class="btn danger" type="button">CANCELAR</button>
        </div>
      </div>
    `;

    const cb = d.querySelector('input[type="checkbox"]');
    const toggle = d.querySelector('.toggle');
    const panel = d.querySelector('.edit-panel');

    cb.onchange = () => {
  d.classList.toggle('selecionado', cb.checked);  // <-- ADICIONE ISTO

  toggle.style.display = cb.checked ? 'inline-block' : 'none';
  if(!cb.checked){
    panel.style.display = 'none';
    toggle.textContent = '‚ñº';
  }
};

    toggle.onclick = () => {
      const aberto = panel.style.display === 'block';
      panel.style.display = aberto ? 'none' : 'block';
      toggle.textContent = aberto ? '‚ñº' : '‚ñ≤';
    };

    d.querySelector('.primary').onclick = () => {
      const f = d.querySelectorAll('.edit-field');
      regs[data][i] = {
        horario: r.horario,
        prefixo: f[0].value,
        unidade: f[1].value,
        status: f[2].value,
        qru: f[3].value,
        qth: f[4].value,
        caracteristicas: f[5].value
      };
      salvarRegs(regs);
      carregar();
    };

    d.querySelector('.danger').onclick = () => carregar();

    dados.appendChild(d);
  });
}

function excluirSelecionados(){
  const data = inputData.value;
  const regs = getRegs();
  const checks = [...document.querySelectorAll('input[type=checkbox]:checked')].map(c => +c.dataset.i);
  regs[data] = (regs[data] || []).filter((_, i) => !checks.includes(i));
  salvarRegs(regs);
  carregar();
}

carregar();
</script>
</body>
</html>
