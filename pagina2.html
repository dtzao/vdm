<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>P√ÅGINA 2 - VISUALIZA√á√ÉO</title>

<style>
:root{
  --bg:#000;
  --text:#fff;
  --muted:rgba(255,255,255,.7);
  --border:rgba(255,255,255,.18);
  --accent:#ffd400; /* AMARELO */
  --maxw:820px;
  --radius:14px;
  --pad:12px;
  --font:clamp(16px,1.4vw,22px);
  --small:clamp(12px,1vw,15px);
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,sans-serif;
  padding:16px;
  text-transform:uppercase;
  letter-spacing:.35px;
}

.container{
  max-width:var(--maxw);
  margin:0 auto;
  text-align:center;
  padding-bottom:90px;
}

label{
  display:block;
  font-weight:1000;
  font-size:var(--small);
  color:var(--muted);
  margin-bottom:6px;
}

.field{
  width:100%;
  max-width:360px;
  margin:0 auto;
  border-radius:12px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  font-weight:1000;
  padding:10px 12px;
  text-align:center;
  font-size:var(--font);
}

/* ===== CARD ===== */
.info{
  margin:12px auto;
  padding:var(--pad);
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
  border-radius:var(--radius);
}

/* TOPO CENTRAL */
.time{
  font-weight:1000;
  font-size:var(--font);
}

.topo{
  color:var(--accent);
  font-weight:1000;
  font-size:var(--small);
  margin-top:4px;
}

/* TEXTO */
.meta{
  margin-top:10px;
  display:grid;
  gap:10px;
  font-size:var(--font);
}

.meta .line{
  background:rgba(255,255,255,.05);
  border-radius:12px;
  padding:10px;
}

.meta b{
  color:var(--accent);
  display:block;
  margin-bottom:4px;
}

/* SELE√á√ÉO */
.sel{
  margin-top:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  font-weight:1000;
  font-size:var(--small);
}

/* SETA */
.toggle{
  display:none;
  padding:8px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  font-weight:1000;
  cursor:pointer;
}

/* EDITOR */
.edit-panel{
  display:none;
  margin-top:12px;
  border-top:1px dashed var(--border);
  padding-top:12px;
}

.edit-field{
  width:100%;
  margin-top:6px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  padding:10px;
  font-weight:1000;
  text-align:center;
}

.actions{
  margin-top:10px;
  display:flex;
  gap:10px;
  justify-content:center;
}

.btn{
  padding:10px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  font-weight:1000;
  cursor:pointer;
}

.btn.primary{border-color:var(--accent)}
.btn.danger{color:var(--accent)}

.nav-button{
  position:fixed;
  bottom:12px;
  left:12px;
  background:#fff;
  color:#000;
  font-weight:1000;
  padding:10px 14px;
  border-radius:12px;
  text-decoration:none;
}

.delete-button{
  position:fixed;
  bottom:12px;
  right:12px;
  background:var(--accent);
  color:#000;
  font-weight:1000;
  padding:10px 14px;
  border-radius:12px;
  border:none;
  cursor:pointer;
}
  /* ===== LOGOS LATERAIS ===== */
.lateral{
  position: fixed;
  top: 120px;
  bottom: 120px;
  width: 160px;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  z-index: 2;
}

.lateral img{
  width: 140px;
  height: auto;
  opacity: 0.9;
  filter: drop-shadow(0 8px 20px rgba(0,0,0,.6));
}

.lateral.esquerda{ left: 16px; }
.lateral.direita{ right: 16px; }

.container{
  padding-left: 0px;
  padding-right: 0px;
}

@media (max-width: 900px){
  .lateral{ display: none; }
  .container{
    padding-left: 0;
    padding-right: 0;
  }
}
</style>
</head>

<body>
  <!-- LOGOS LATERAIS - PAGINA 2 -->
<div class="lateral esquerda">
  <img src="imgb2.png" alt="Logo B P√°gina 2">
</div>

<div class="lateral direita">
  <img src="imgb2.png" alt="Logo B P√°gina 2">
</div>
<main class="container">

<label>DATA</label>
<input type="date" id="dataSelecionada" class="field">

<div id="dados"></div>

</main>

<a href="pagina1.html" class="nav-button">‚¨Ö REGISTRO</a>
<button class="delete-button" onclick="excluirSelecionados()">üóë APAGAR</button>

<script>
const inputData=document.getElementById('dataSelecionada');
const dados=document.getElementById('dados');

inputData.value=localStorage.getItem('dataSelecionada')||'';
inputData.onchange=()=>{localStorage.setItem('dataSelecionada',inputData.value);carregar()}

function getRegs(){
  return JSON.parse(localStorage.getItem('registrosPorDia'))||{};
}

function salvarRegs(r){
  localStorage.setItem('registrosPorDia',JSON.stringify(r));
}

function carregar(){
  dados.innerHTML='';
  const data=inputData.value;
  const regs=getRegs();

  (regs[data]||[]).forEach((r,i)=>{
    const d=document.createElement('div');
    d.className='info';

    d.innerHTML=`
      <div class="time">${r.horario||''}</div>
      <div class="topo">${r.prefixo||''} ${r.unidade||''} - ${r.status||''}</div>

      <div class="meta">
        ${r.qru?`<div class="line"><b>QRU</b>${r.qru}</div>`:''}
        ${r.qth?`<div class="line"><b>QTH</b>${r.qth}</div>`:''}
        ${r.caracteristicas?`<div class="line"><b>CARACTER√çSTICAS</b>${r.caracteristicas}</div>`:''}
      </div>

      <div class="sel">
        <input type="checkbox" data-i="${i}">
        SELECIONAR
        <button class="toggle">‚ñº</button>
      </div>

      <div class="edit-panel">
        <input class="edit-field" value="${r.prefixo||''}">
        <input class="edit-field" value="${r.unidade||''}">
        <input class="edit-field" value="${r.status||''}">
        <textarea class="edit-field">${r.qru||''}</textarea>
        <textarea class="edit-field">${r.qth||''}</textarea>
        <textarea class="edit-field">${r.caracteristicas||''}</textarea>

        <div class="actions">
          <button class="btn primary">SALVAR</button>
          <button class="btn danger">CANCELAR</button>
        </div>
      </div>
    `;

    const cb=d.querySelector('input[type=checkbox]');
    const toggle=d.querySelector('.toggle');
    const panel=d.querySelector('.edit-panel');

    cb.onchange=()=>{
      toggle.style.display=cb.checked?'inline-block':'none';
      if(!cb.checked){panel.style.display='none';toggle.textContent='‚ñº'}
    };

    toggle.onclick=()=>{
      panel.style.display=panel.style.display==='block'?'none':'block';
      toggle.textContent=panel.style.display==='block'?'‚ñ≤':'‚ñº';
    };

    d.querySelector('.primary').onclick=()=>{
      const f=d.querySelectorAll('.edit-field');
      regs[data][i]={
        horario:r.horario,
        prefixo:f[0].value,
        unidade:f[1].value,
        status:f[2].value,
        qru:f[3].value,
        qth:f[4].value,
        caracteristicas:f[5].value
      };
      salvarRegs(regs);
      carregar();
    };

    d.querySelector('.danger').onclick=carregar;

    dados.appendChild(d);
  });
}

function excluirSelecionados(){
  const data=inputData.value;
  const regs=getRegs();
  const checks=[...document.querySelectorAll('input[type=checkbox]:checked')].map(c=>+c.dataset.i);
  regs[data]=(regs[data]||[]).filter((_,i)=>!checks.includes(i));
  salvarRegs(regs);
  carregar();
}

carregar();
</script>
</body>
</html>
