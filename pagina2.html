<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>P√ÅGINA 2 - VISUALIZA√á√ÉO</title>

<style>
:root{
  --bg:#000;
  --panel:#000;
  --text:#fff;
  --muted:rgba(255,255,255,.75);
  --border:rgba(255,255,255,.18);
  --accent:#ffd400; /* AMARELO */
  --maxw:820px;
  --radius:14px;
  --pad:12px;
  --font:clamp(16px,1.4vw,22px);
  --small:clamp(12px,1vw,15px);
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,sans-serif;
  padding:16px;
  text-transform:uppercase;
  letter-spacing:.35px;
}

.container{
  max-width:var(--maxw);
  margin:0 auto;
  text-align:center;
  padding-bottom:80px;
}

label{
  display:block;
  font-weight:1000;
  font-size:var(--small);
  color:var(--muted);
  margin-bottom:6px;
}

.field{
  width:100%;
  max-width:360px;
  margin:0 auto;
  border-radius:12px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  font-weight:1000;
  padding:10px 12px;
  text-align:center;
  font-size:var(--font);
}

.alerta-box{
  display:none;
  background:var(--accent);
  color:#000;
  font-weight:1000;
  font-size:var(--font);
  padding:10px;
  border-radius:var(--radius);
  margin:12px 0;
}

.info{
  margin:12px auto;
  padding:var(--pad);
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
  border-radius:var(--radius);
}

.topline{
  text-align:center;
}

.time{
  font-weight:1000;
  font-size:var(--font);
}

.topo{
  color:var(--accent);
  font-weight:1000;
  font-size:var(--small);
  margin-top:4px;
}

.meta{
  margin-top:10px;
  display:grid;
  gap:10px;
  font-size:var(--font);
}

.meta .line{
  background:rgba(255,255,255,.05);
  border-radius:12px;
  padding:10px;
}

.meta b{
  color:var(--accent);
  display:block;
  margin-bottom:4px;
}

.sel{
  margin-top:8px;
  display:flex;
  justify-content:center;
  gap:8px;
  font-weight:1000;
  font-size:var(--small);
}

.toggle{
  display:none;
  margin-top:8px;
  padding:8px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  font-weight:1000;
  cursor:pointer;
}

.edit-panel{
  display:none;
  margin-top:12px;
  border-top:1px dashed var(--border);
  padding-top:12px;
}

.edit-field{
  width:100%;
  margin-top:6px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  padding:10px;
  font-weight:1000;
  text-align:center;
}

.actions{
  margin-top:10px;
  display:flex;
  gap:10px;
  justify-content:center;
}

.btn{
  padding:10px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  font-weight:1000;
  cursor:pointer;
}

.btn.primary{border-color:var(--accent)}
.btn.danger{color:var(--accent)}

.nav-button{
  position:fixed;
  bottom:12px;
  left:12px;
  background:#fff;
  color:#000;
  font-weight:1000;
  padding:10px 14px;
  border-radius:12px;
  text-decoration:none;
}

.delete-button{
  position:fixed;
  bottom:12px;
  right:12px;
  background:var(--accent);
  color:#000;
  font-weight:1000;
  padding:10px 14px;
  border-radius:12px;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>
<main class="container">

<label>DATA</label>
<input type="date" id="dataSelecionada" class="field">

<div id="dados"></div>

</main>

<a href="pagina1.html" class="nav-button">‚¨Ö REGISTRO</a>
<button class="delete-button" onclick="excluirSelecionados()">üóë APAGAR</button>

<script>
const inputData=document.getElementById('dataSelecionada');
const dados=document.getElementById('dados');

inputData.value=localStorage.getItem('dataSelecionada')||'';
inputData.onchange=()=>{localStorage.setItem('dataSelecionada',inputData.value);carregar()}

function carregar(){
  dados.innerHTML='';
  const data=inputData.value;
  const registros=JSON.parse(localStorage.getItem('registrosPorDia'))||{};
  (registros[data]||[]).forEach((r,i)=>{
    const d=document.createElement('div');
    d.className='info';
    d.innerHTML=`
      <div class="topline">
        <div class="time">${r.horario||''}</div>
        <div class="topo">${r.prefixo||''} ${r.unidade||''} - ${r.status||''}</div>
      </div>

      <div class="meta">
        ${r.qru?`<div class="line"><b>QRU</b>${r.qru}</div>`:''}
        ${r.qth?`<div class="line"><b>QTH</b>${r.qth}</div>`:''}
        ${r.caracteristicas?`<div class="line"><b>CARACTER√çSTICAS</b>${r.caracteristicas}</div>`:''}
      </div>

      <div class="sel">
        <input type="checkbox" data-i="${i}">
        SELECIONAR
      </div>
    `;
    dados.appendChild(d);
  });
}

function excluirSelecionados(){
  const data=inputData.value;
  const registros=JSON.parse(localStorage.getItem('registrosPorDia'))||{};
  const lista=registros[data]||[];
  const checks=[...document.querySelectorAll('input[type=checkbox]:checked')].map(c=>+c.dataset.i);
  registros[data]=lista.filter((_,i)=>!checks.includes(i));
  localStorage.setItem('registrosPorDia',JSON.stringify(registros));
  carregar();
}

carregar();
</script>
</body>
</html>
