<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>P√ÅGINA 1 - REGISTRO</title>

  <style>
    :root{
      --bg: #c40000;          /* vermelho do sistema */
      --text: #fff;
      --muted: rgba(255,255,255,.75);
      --card: rgba(0,0,0,.12);
      --border: rgba(255,255,255,.22);
      --btn: #111;
      --btnHover: #444;

      --radius: 14px;
      --pad: 12px;

      /* tamanho confort√°vel */
      --font: 16px;
      --fontSmall: 13px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      background: var(--bg);
      font-family: Arial, sans-serif;
      color: var(--text);
      padding: 18px;
      font-size: var(--font);
      text-transform: uppercase;
      letter-spacing: .35px;
    }

    .container{
      max-width: 980px;
      margin: 0 auto;
    }

    .topbar{
      display:flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: end;
      margin-bottom: 14px;
    }

    label{
      font-weight: 1000;
      display: inline-block;
      margin-bottom: 6px;
      font-size: var(--fontSmall);
      color: var(--muted);
      text-align: center;
      width: 100%;
    }

    /* CAMPOS NO PADR√ÉO: FUNDO VERMELHO, TEXTO BRANCO, CENTRALIZADO */
    .field{
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.08); /* vermelho "escuro" por transpar√™ncia */
      color: var(--text);
      font-weight: 1000;
      padding: 10px 12px;
      min-height: 42px;
      outline: none;
      text-align: center;
    }
    .field:focus{
      outline: 3px solid rgba(255,255,255,.9);
      outline-offset: 2px;
    }

    textarea.field{
      min-height: 84px;
      resize: vertical;
      line-height: 1.25;
      text-align: center; /* pedido */
    }

    .grupo-registro{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--pad);
      margin: 14px 0;
    }

    fieldset{ border:0; padding:0; margin:0; }
    legend{
      font-weight: 1000;
      margin-bottom: 10px;
      text-align: left;
      color: #fff;
    }

    .linha-unidade{
      display: grid;
      grid-template-columns: 90px 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }
    @media (max-width: 640px){
      .linha-unidade{ grid-template-columns: 1fr; }
    }

    .linha-campo{
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 10px;
      align-items: start;
      margin: 10px 0;
    }
    @media (max-width: 640px){
      .linha-campo{ grid-template-columns: 1fr; }
      .linha-campo > span{ text-align:center; }
    }

    .rotulo{
      font-weight: 1000;
      color: #fff;
      padding-top: 10px;
      text-align: left;
    }

    .actions{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .button{
      padding: 10px 16px;
      background: var(--btn);
      color: var(--text);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 1000;
      text-transform: uppercase;
    }
    .button:hover{ background: var(--btnHover); }

    .button.secondary{
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.3);
    }
    .button.secondary:hover{ background: rgba(255,255,255,.22); }

    .nav-button{
      position: fixed;
      bottom: 12px;
      left: 12px;
      background: #fff;
      color: #000;
      font-weight: 1000;
      padding: 10px 14px;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.35);
    }

    .hint{
      font-size: 12px;
      opacity: .9;
      margin-top: 6px;
      color: rgba(255,255,255,.85);
      text-transform: none; /* fica melhor como frase normal */
      letter-spacing: 0;
      text-align: left;
    }

    /* remove setinha/estilo padr√£o estranho em alguns navegadores */
    select.field{
      appearance: auto;
    }
  </style>
</head>

<body>
  <main class="container">
    <header class="topbar">
      <div style="min-width: 260px;">
        <label for="dataSelecionada">DATA DO REGISTRO</label>
        <input type="date" id="dataSelecionada" class="field" />
        <div class="hint">A data fica salva automaticamente.</div>
      </div>

      <div class="actions" style="margin-top: 18px;">
        <button type="button" class="button" id="adicionarGrupo">+ ADICIONAR GRUPO</button>
      </div>
    </header>

    <section id="gruposContainer" aria-live="polite"></section>

    <a href="pagina2.html" class="nav-button" aria-label="IR PARA VISUALIZA√á√ÉO">
      üìÑ VISUALIZA√á√ÉO
    </a>
  </main>

  <script>
    const campoData = document.getElementById('dataSelecionada');
    const gruposContainer = document.getElementById('gruposContainer');
    const btnAdicionar = document.getElementById('adicionarGrupo');

    const STORAGE_DATA_KEY = 'dataSelecionada';
    const STORAGE_REG_KEY = 'registrosPorDia';

    function safeParseJSON(value, fallback) {
      try { return value ? JSON.parse(value) : fallback; } catch { return fallback; }
    }
    function getRegistros() {
      return safeParseJSON(localStorage.getItem(STORAGE_REG_KEY), {});
    }
    function setRegistros(obj) {
      localStorage.setItem(STORAGE_REG_KEY, JSON.stringify(obj));
    }

    // carrega data
    campoData.value = localStorage.getItem(STORAGE_DATA_KEY) || '';
    campoData.addEventListener('change', () => {
      localStorage.setItem(STORAGE_DATA_KEY, campoData.value);
    });

    function criarGrupo() {
      const form = document.createElement('form');
      form.className = 'grupo-registro';
      form.noValidate = true;

      const idGrupo = String(Date.now());

      form.innerHTML = `
        <fieldset>
          <legend>REGISTRO</legend>

          <div class="linha-unidade">
            <div>
              <label for="prefixo-${idGrupo}">PREFIXO</label>
              <input
                id="prefixo-${idGrupo}"
                name="prefixo"
                type="text"
                class="field"
                maxlength="3"
                inputmode="numeric"
                aria-label="PREFIXO"
              />
            </div>

            <div>
              <label for="unidade-${idGrupo}">UNIDADE</label>
              <select id="unidade-${idGrupo}" name="unidade" class="field">
                <option value="¬∫ BPM/M">¬∫ BPM/M</option>
                <option value="¬∫ CPTRAN">¬∫ CPTRAN</option>
                <option value="¬∫ CHOQUE">¬∫ CHOQUE</option>
                <option value="¬∫ BAEP">¬∫ BAEP</option>
                <option value="¬∫ RODOVI√ÅRIA">¬∫ RODOVI√ÅRIA</option>
              </select>
            </div>

            <div>
              <label for="status-${idGrupo}">STATUS</label>
              <select id="status-${idGrupo}" name="status" class="field">
                <option value="NIHIL DE COP">NIHIL DE COP</option>
                <option value="COP SEM IMAGENS">COP SEM IMAGENS</option>
                <option value="COP LADO ESQUERDO">COP LADO ESQUERDO</option>
                <option value="COP LADO DIREITO">COP LADO DIREITO</option>
                <option value="COP EM AMBOS OS LADOS">COP EM AMBOS OS LADOS</option>
              </select>
            </div>
          </div>

          <div class="linha-campo">
            <span class="rotulo">QRU:</span>
            <textarea id="qru-${idGrupo}" name="qru" class="field"></textarea>
          </div>

          <div class="linha-campo">
            <span class="rotulo">QTH:</span>
            <textarea id="qth-${idGrupo}" name="qth" class="field"></textarea>
          </div>

          <div class="linha-campo">
            <span class="rotulo">CARACTER√çSTICAS:</span>
            <textarea id="caract-${idGrupo}" name="caracteristicas" class="field"></textarea>
          </div>

          <div class="actions">
            <button type="submit" class="button">REGISTRAR</button>
            <button type="button" class="button secondary" data-action="remover">REMOVER GRUPO</button>
          </div>
        </fieldset>
      `;

      // remover grupo
      form.addEventListener('click', (e) => {
        const btn = e.target.closest('button[data-action="remover"]');
        if (!btn) return;
        form.remove();
      });

      // salvar registro
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const data = campoData.value;
        if (!data) {
          alert('SELECIONE UMA DATA!');
          campoData.focus();
          return;
        }

        const fd = new FormData(form);
        const registro = {
          horario: new Date().toLocaleTimeString('pt-BR'),
          prefixo: (fd.get('prefixo') || '').toString().trim(),
          unidade: (fd.get('unidade') || '').toString(),
          status: (fd.get('status') || '').toString(),
          qru: (fd.get('qru') || '').toString().trim(),
          qth: (fd.get('qth') || '').toString().trim(),
          caracteristicas: (fd.get('caracteristicas') || '').toString().trim(),
        };

        const registros = getRegistros();
        registros[data] = [registro, ...(registros[data] || [])];
        setRegistros(registros);

        form.reset();
      });

      return form;
    }

    btnAdicionar.addEventListener('click', () => {
      gruposContainer.appendChild(criarGrupo());
    });
  </script>
</body>
</html>
